
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Protegido</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    input {
      font-size: 1.5em;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      outline: none;
      text-align: center;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Digite a data do nosso amor</h1>
  <input type="password" id="senha" placeholder="DDMMAAAA" maxlength="8">
  <button onclick="verificarSenha()">Entrar</button>

  <script>
    function verificarSenha() {
      const senha = document.getElementById('senha').value;
      if (senha === "11052024") {
        window.location.href = "index.html";
      } else {
        alert("Senha incorreta! Tente novamente.");
      }
    }
  </script>
</body>
</html>
