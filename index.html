
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 20px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      margin: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff1493;
    }

    .quadro {
      border: 10px solid white;
      box-shadow: 0 0 30px rgba(255, 0, 100, 0.6);
      max-width: 90vw;
      max-height: 60vh;
      margin-top: 20px;
    }

    .final {
      margin-top: 50px;
      font-size: 2em;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Emoji_u2764.svg/1024px-Emoji_u2764.svg.png') no-repeat center;
      background-size: contain;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts-container"></div>

  <h1>Aceita viver mais 365 dias comigo?</h1>

  <img src="background.jpg" alt="Foto do casal" class="quadro">

  <div class="buttons">
    <button onclick="responder('top bb, simbora!')">Aceito sim, meu amor</button>
    <button onclick="responder('claro né rs')">Aceito né, não tenho escolha</button>
  </div>

  <div class="final" id="final-message"></div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.getElementById('hearts-container').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);

    function responder(msg) {
      document.getElementById('final-message').textContent = msg;
    }
  </script>
</body>
</html>
